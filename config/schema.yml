  usuario:
    _attributes: { phpName: Usuario, idMethod: native }
    idusuario: { phpName: Idusuario, type: INTEGER, primaryKey: true, required: true }
    nombre: { phpName: Nombre, type: VARCHAR, size: '45', required: false }
    password: { phpName: Password, type: VARCHAR, size: '45', required: false }
