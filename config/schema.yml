propel:
  _attributes:
    package: lib.model
    defaultIdMethod: native
  libro:
    _attributes: { phpName: Libro, idMethod: native }
    idlibro: { phpName: Idlibro, type: INTEGER, primaryKey: true, required: true }
    nombre: { phpName: Nombre, type: VARCHAR, size: '45', required: false }
